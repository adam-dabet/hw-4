  <h1 class="head">Contact Form</h1>
  

    <section id="form">
        <form action="https://httpbin.org/post" method="post" id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <output for="name" id="nameError"></output>

            <label for="email">Email:</label>
            <input type="email" id="mail" name="mail" required>
        
            <label for="comments">Comments:</label>
            <input type="text" id="comments" name="comments" required maxlength="100" pattern="[a-zA-Z0-9\s]+">
            <output id="infoOutput" class="success"></output>

            <output for="comments" id="commentsError"></output>

            <input type="hidden" name="possible_bot" value="true">
        
            <button id="submit" type="submit" onclick="submitForm()">Submit</button>

        
        </form>
        <script src="form.js"></script>
        <script src="toggle.js"></script>

    </section>
    
    
</body>
