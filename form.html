  <h1 class="head">Contact Form</h1>
    <section id="form">
        <form action="https://httpbin.org/post" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="comments">Comments:</label>
            <input type="text" id="comments" name="comments" required maxlength="100" pattern="[a-zA-Z0-9\s]+">
        
            <input type="hidden" name="possible_bot" value="true">
        
            <button id="submit" type="submit">Submit</button>
        
            <output for="name">Name is required.</output>
            <output for="email">Please enter a valid email address.</output>
            <output for="comments">Only alphanumeric characters and spaces are allowed, and the length should not exceed 100 characters.</output>
            <output id="infoOutput" class="success"></output>
        
            
        </form>
    </section>
    
    
</body>
